    <h1 id="titulo">Cadastro</h1>

    <br>

        <fieldset id="usuario">
        <legend>identificação do Usuário</legend>

            <label for="cNome">Nome</label>
            <input type="text" name="tNome" id="cNome" maxlength="30" size="20" required="yes" autofocus="yes" placeholder="Primeiro Nome">

            <label for="cSobrenome">Sobrenome</label>
            <input type="text" name="tSobrenome" id="cSobrenome" maxlength="30" size="20" required="yes" autofocus="yes" placeholder="Sobrenome" >

            <label for="cDataNacs">Data de Nascimento</label>
            <input type="date" name="tNac" id="cNasc" pattern="\d{2}/\d{2}/\d{4}" title="Mês/Dia/Ano" required="yes">

            <label for="cGenero">Sexo</label>
            <input type="radio" name="tSexo" id="cSexo" maxlength="30" size="20" required="yes" >

            <label for="cGenero">Masculino</label>
            <input type="radio" name="tSexo" id="cSexo" maxlength="30" size="20" required="yes" >

            <label for="cGenero">Feminino</label>
            <input type="radio" name="tSexo" id="cSexo" maxlength="30" size="20" required="yes" >

            <label for="cGenero">Outros</label>
        </fieldset>

 <br>
 <br>


<fieldset id="contato">
<legend>Formas de Contato</legend>

<label for="cEmail">Email</label>
<input type="email" name="tEmail" id="cEmail" maxlength="30" size="20" autofocus="yes" placeholder="Email" required="yes">

<label for="cTel">Telefone</label>
<input type="tel" name="tTelefone" id="cTelefone" maxlength="30" size="20" autofocus="yes" placeholder="(00)0 0000-0000">

<label for="cCel">Celular</label>
<input type="tel" name="tCel" id="cCel" maxlength="30" size="20" autofocus="yes" placeholder="(00)0 0000-0000" required="yes">

</fieldset>

<br>
<br>

<fieldset id="endereco"Endereço>
    <legend>Endereço</legend>

<label for="cEstado">Estado</label>
<input type="text" name="tEstado" id="cEstado" maxlength="30" size="20" autofocus="yes" required="yes"
 placeholder="Estado"> 

 <label for="cMunicipio">Municipio</label>
 <input type="text" name="tMunicipio" id="cMunicipio" maxlength="30" size="20" autofocus="yes" required="yes" placeholder="Municipio">

 <label for="cCEP">CEP</label>
<input type="number" name="tCEP" id="cCEP" maxlength="30" size="20" autofocus="yes" placeholder="00000-000" required="yes" required pattern="\d{5}-\d{3}"/>

<label for="cRua">Rua</label>
<input type="text" name="tRua" id="cRua" maxlength="30" size="20" autofocus="yes" placeholder="Nome da rua" required="yes">

<label for="cOutros">Adicionais</label>
<input type="text" name="tAdicionais" id="cAdicionais" maxlength="30" size="20" autofocus="yes" placeholder="Ex:Número,casa dos fundos"> 

</fieldset>


<br>
<br>

<fieldset>
    <legend>Segurança</legend>
    <label for="cSenha">Senha</label>
    <input type="text" name="tSenhas" id="cSenhas" maxlength="30" size="20" autofocus="yes" required="yes">
</fieldset>

<button type="submit">Cadastrar</button>
<button type="reset">Resetar </button>
